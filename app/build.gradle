plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-android-extensions'
    id 'dagger.hilt.android.plugin'
    id "androidx.navigation.safeargs.kotlin"
}

android {
    compileSdkVersion 33
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.udemy.startingpointpersonal"
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures{
        dataBinding = true
        viewBinding = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    // Specifies one flavor dimension.
    flavorDimensions "general"
    productFlavors {
        productivo {
            dimension "general"
            resValue "string", "app_name", "Hi-Lex Seq"
            resValue "string", "config_api_url", "https://mxsalls0002.phx-dc.dhl.com:8143/dhl-hilex-seq-api/"
            resValue "string", "config_info_version", "Versión " + android.defaultConfig.versionName
            resValue "bool", "use_clear_traffic", "true"
        }
        pruebas {
            dimension "general"
            resValue "string", "app_name", "Hi-Lex Seq-Test"
            resValue "string", "config_api_url", "http://mxsalls0002.phx-dc.dhl.com:8180/dhl-hilex-seq-api/"
            resValue "string", "config_info_version", "Versión " + android.defaultConfig.versionName + ", Pruebas"
            resValue "bool", "use_clear_traffic", "true"
        }
        desarrollo {
            dimension "general"
            resValue "string", "app_name", "Hi-Lex Seq-Dev"
            //resValue "string", "config_api_url", "http://187.188.94.172:8080/dhl-hilex-seq-api/"
            resValue "string", "config_api_url", "https://www.saalma.mx/dhl-hilex-seq-api/"
