name: Android Testing CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: 1.8
#          distribution: 'temurin'
#          cache: 'gradle'
#
#         #ejecutar en la terminal el siguiente comando para evitar agregar las lineas al ci: git update-index --chmod=+x ./gradlew o solo gradlew
#      - name: Grant execute permission for gradlew
#        run: chmod +x gradlew

      - name: Run Unit Test
        run: ./gradlew testValentinDebugUnitTest

      - name: Android Test Report
        uses: asadmansr/android-test-report-action@v1.2.0
        if: ${{ always() }} # This will always run the action even if the previous steps fails
