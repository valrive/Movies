name: CI

on:
#on: [push]
#on: [pull_request]

  push:
    branches: ["onlyPopularMovies"]
  pull_request:
    branches: ["onlyPopularMovies"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  lint:
    name: Perform lint check
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v2
        with:
          path:
            ~/.gradle/caches
#            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
#          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-

#      - name: Make Gradle executable
##      git update-index --chmod=+x ./gradlew o solo gradlew
#        run: chmod +x ./gradlew

      - name: Run lint
        run: ./gradlew lintDevDebug

      - name: Upload lint report report
        uses: actions/upload-artifact@v2
        with:
          name: lint-report
          path: '**/build/reports/lint-results-*'


  unit-test:
    name: Perform Unit Testing
#    continue-on-error: true
    needs: [ lint ]
    runs-on: macos-latest # MacOS runs faster

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v2
        with:
          path:
            ~/.gradle/caches
#            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
#          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Run tests
        run: ./gradlew test #testDevDebugUnitTest

      - name: Android Test Report
        uses: asadmansr/android-test-report-action@v1.2.0
        if: ${{ always() }}

      - name: Upload test report
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: unit_test_report
          path: '**/build/reports/tests/'


  assemble:
    name: Assemble Debug
    runs-on: ubuntu-latest
    needs: [ unit-test ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v2
        with:
          path:
            ~/.gradle/caches
#            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
#          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Assemble Debug
        run: ./gradlew assembleDebug
#        run: ./gradlew build --no-daemon
